<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <title>AI Coding Stream Overlay</title>
  <!-- Google Fonts: 한글 및 코드 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 상단 헤더 -->
  <header class="top-header">
    <div class="header-title" id="stream-title">오늘의 코딩</div>
    <div class="header-timer">
      <span class="timer-label">SESSION</span>
      <span id="timer-value" class="timer-value">00:00:00</span>
    </div>
    <div class="header-amount">
      <span id="current-amount">0</span>
      <span class="amount-separator">/</span>
      <span id="goal-amount">10,000,000,000</span>
    </div>
  </header>

  <!-- 1920x1040 전체 레이아웃 (헤더 40px 제외) -->
  <div class="overlay-container">

    <!-- 좌측: 화면 캡처 영역 (1600x900) - OBS에서 처리 -->
    <div class="main-area">
      <!-- 이 영역은 투명, OBS Window Capture가 뒤에 배치됨 -->
    </div>

    <!-- 우측 패널: 활성 프로젝트 + 커밋 (320x900) -->
    <aside class="right-panel">
      <div class="panel-header">
        <span class="panel-title">Active Projects</span>
      </div>
      <div id="project-list" class="project-list">
        <!-- 프로젝트 카드가 여기에 동적으로 추가됨 -->
        <div class="project-card placeholder">
          <div class="project-name">프로젝트 로딩 중...</div>
          <div class="project-commit">GitHub에서 최근 활동을 조회합니다</div>
        </div>
      </div>
    </aside>

    <!-- 하단 바: 2줄 활동 카드 (1600x100) -->
    <footer class="bottom-bar">
      <div id="activity-feed" class="activity-feed">
        <!-- 활동 카드가 여기에 동적으로 추가됨 -->
        <div class="activity-card placeholder">
          <div class="activity-repo">세션 대기</div>
          <div class="activity-summary">⏳ 커밋, PR, 이슈 활동이 표시됩니다</div>
        </div>
      </div>
    </footer>

  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
