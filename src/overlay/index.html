<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <title>AI Coding Stream Overlay</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 1920x1080 전체 레이아웃 -->
  <div class="overlay-container">

    <!-- 좌측: 화면 캡처 영역 (1600x900) - OBS에서 처리 -->
    <div class="main-area">
      <!-- 이 영역은 투명, OBS Window Capture가 뒤에 배치됨 -->
    </div>

    <!-- 우측 패널: 활성 프로젝트 + 커밋 (320x900) -->
    <aside class="right-panel">
      <div class="panel-header">
        <span class="panel-title">Active Projects</span>
      </div>
      <div id="project-list" class="project-list">
        <!-- 프로젝트 카드가 여기에 동적으로 추가됨 -->
        <div class="project-card placeholder">
          <div class="project-name">대기 중...</div>
          <div class="project-commit">GitHub 연결을 기다리는 중</div>
        </div>
      </div>
    </aside>

    <!-- 하단 바: 멀티 프로젝트 활동 카드 (1600x180) -->
    <footer class="bottom-bar">
      <div id="activity-feed" class="activity-feed">
        <!-- 활동 카드가 여기에 동적으로 추가됨 -->
        <div class="activity-card placeholder">
          <div class="activity-repo">시작 대기</div>
          <div class="activity-type">
            <span class="activity-icon">⏳</span>
            <span>Waiting</span>
          </div>
          <div class="activity-content">활동이 표시됩니다</div>
        </div>
      </div>
    </footer>

  </div>

  <!-- 세션 타이머 (우측 상단 코너) -->
  <div id="session-timer" class="session-timer hidden">
    <span class="timer-label">SESSION</span>
    <span id="timer-value" class="timer-value">00:00:00</span>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
